steps:
- task: AzureCLI@2
  inputs:
    azureSubscription: 'F4DP-mgmtnpd'
    scriptType: 'bash'
    scriptLocation: inlineScript
    inlineScript: |
       keyname=${{ parameters.keyname }}
       payload="{\"properties\":{\"name\":\"$keyname\",\"value\":\"${{ parameters.tkn }}\"}}"
       az rest --method put  --uri "$(knAppResId)/functions/kapply/keys/${{ parameters.keyname }}/?api-version=2018-11-01"  --body "$payload"
       az rest --method put  --uri "$(knAppResId)/functions/kread/keys/${{ parameters.keyname }}/?api-version=2018-11-01"  --body "$payload"
       az rest --method put  --uri "$(knExpandResId)/functions/expand/keys/${{ parameters.keyname }}/?api-version=2018-11-01"  --body "$payload"
