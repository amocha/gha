variables:
  - name: projectShortCode
    value: $(tvar=$(echo ${{ parameters.projectShortCode }}| tr '[:lower:]' '[:upper:]'); echo ${tvar:0:4})
  - name: lprojectShortCode
    value: $(tvar=$(echo ${{ parameters.projectShortCode }}| tr '[:upper:]' '[:lower:]'); echo ${tvar:0:4})
  - name: environ
    value: $(echo ${{ parameters.environ }}|tr '[:lower:]' '[:upper:]')
  - name: lenviron
    value: $(echo ${{ parameters.environ }}|tr '[:upper:]' '[:lower:]')
  - name: environshort
    value: $(tvar=$(echo ${{ parameters.environ }}|tr '[:lower:]' '[:upper:]'); echo ${tvar:0:3})
  - name: workStream
    value: $(tvar=$(echo ${{ parameters.workStream }}| tr '[:upper:]' '[:lower:]' ); echo ${tvar:0:3})
  - name: uworkStream
    value: $(tvar=$(echo ${{ parameters.workStream }}| tr '[:lower:]' '[:upper:]' ); echo ${tvar:0:3})
  - name: appkv
    value: $(echo $(projectShortCode)-$(workStream)-${{ parameters.placement}}-${{ parameters.environ }}-kv${{ parameters.instance}}|tr '[:lower:]' '[:upper:]')
  - name: kubeformns
    value: $(echo $(projectShortCode)-$(workStream)-${{ parameters.environ }}-${{ parameters.placement }}|tr '[:upper:]' '[:lower:]')
  - name: appSubscriptionId
    value: ${{ parameters.appSubscriptionId }}
  - name: CLI-ID
    value: $(MSBX-CLI-ID)
  - name: envkv
    value: $(MSBX-KV)
  - name: isprod
    value: "false"
