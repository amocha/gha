steps:
  - task: AzureCLI@2
    inputs:
      azureSubscription: "F4DP-mgmtsbx"
      scriptType: "bash"
      scriptLocation: inlineScript
      inlineScript: |
        payload="{\"properties\":{\"name\":\"$keyname\",\"value\":\"${{ parameters.tkn }}\"}}"
        az rest --method put  --uri "$(ksAppResId)/functions/kapply/keys/${{ parameters.keyname }}/?api-version=2018-11-01"  --body "$payload"
        az rest --method put  --uri "$(ksAppResId)/functions/kread/keys/${{ parameters.keyname }}/?api-version=2018-11-01"  --body "$payload"
        az rest --method put  --uri "$(ksExpandResId)/functions/expand/keys/${{ parameters.keyname }}/?api-version=2018-11-01"  --body "$payload"
