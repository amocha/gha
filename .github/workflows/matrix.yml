name: build
on: push
jobs:
  job1:
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        env-class: ["npd","prd"]
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
    - id: set-matrix
      run: echo "::set-output name=matrix::{\"include\":[{\"project\":\"foo\",\"config\":\"Debug\",\"env\": ${{ matrix.env-class}} },{\"project\":\"bar\",\"config\":\"Release\",\"env\": ${{ matrix.env-class}}}]}"
  job2:
    needs: job1
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJson(needs.job1.outputs.matrix)}}
    steps:
    - run: echo ${{ matrix.project }}
    - run: echo ${{ matrix.config }}
