name: matrix
on: push
jobs:
  npd:
    runs-on: ubuntu-latest
    outputs:
      env: '["npd1","npd2"]'
    steps:
      run: echo "hello npd - job npd"
  prd:
    runs-on: ubuntu-latest
    outputs:
      env: '["prd1","prd2"]'
    steps:
      run: echo "hello prd - job prd"
  
  npd-start:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: ${{ needs.npd.outputs.env }}
    steps:
      - run: |
          echo ${{ matrix.env }}
  
